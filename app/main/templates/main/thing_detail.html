{% extends 'base.html' %}

{% block content %}
  <h1>{{ thing.name }}</h1>
  <p>
  <a href="{% url 'thing_edit' thing.pk %}" class="btn btn-warning" title="Edit Thing">
    <i class="bi bi-pencil"></i> Edit
  </a>
</p>
  <form action="{% url 'thing_delete' thing.pk %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" title="Delete Thing" onclick="return confirm('Are you sure you want to delete this thing?');">
      <i class="bi bi-trash"></i> Delete Thing
    </button>
  </form>
  <a href="{% url 'thing_list' %}" class="btn btn-secondary mt-3">
    <i class="bi bi-arrow-left-circle"></i> Back to Things
  </a>
{% endblock %}
