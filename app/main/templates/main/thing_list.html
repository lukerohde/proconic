{% extends 'base.html' %}

{% block content %}
  <h1>Things</h1>
  <a href="{% url 'thing_create' %}" class="btn btn-primary mb-3">
    <i class="bi bi-plus-circle"></i> Create New Thing
  </a>
  <ul class="list-group">
    {% for thing in things %}
      {% include 'main/_thing_detail.html' %}
    {% empty %}
      <li class="list-group-item">No things available.</li>
    {% endfor %}
  </ul>
{% endblock %}
