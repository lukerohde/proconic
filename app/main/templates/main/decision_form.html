{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'team_list' %}">Teams</a></li>
            <li class="breadcrumb-item"><a href="{% url 'team_detail' team.pk %}">{{ team.name }}</a></li>
            <li class="breadcrumb-item active">New Decision</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0"><i class="bi bi-journal-plus me-2"></i>Create New Decision</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Decision Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback">
                                Please provide a name for the decision.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="background" class="form-label">Background</label>
                            <textarea class="form-control" id="background" name="background" rows="4" required></textarea>
                            <div class="invalid-feedback">
                                Please provide background information.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="problem_statement" class="form-label">Problem Statement</label>
                            <textarea class="form-control" id="problem_statement" name="problem_statement" rows="4" required></textarea>
                            <div class="invalid-feedback">
                                Please provide a problem statement.
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Create Decision
                            </button>
                            <a href="{% url 'team_detail' team.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
